<div class="container">

    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
            <div class="card horizontal" pkmnBorderCard borderColor="red" (click)="goToPkmn(pokemon)">
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p>
                            <!-- // utilisation d'un pipe pour formater du texte de la gauche vers la droite -->
                            <small>{{ pokemon.created | date : "dd / MMM / yy" | uppercase }}</small>
                        </p>
                        
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a class="btn-floating btn-large waves-effect weves light red z-depth-3"
    style="position: fixed; bottom:25px; right: 25px;"
    routerLink="/pokemon/add"> âž•
</a>
</div>
